<h3>Top Heros!</h3>

<div class="dashboard" fxLayoutWrap fxLayout fxLayout.xs="column" fxLayoutGap.xs="5px" fxLayoutAlign.xs="space-between stretch" fxLayoutAlign="center" fxLayoutGap="2px"  >
    <div *ngFor="let hero of heroes" fxFlex="24" fxFlex.sm="30" class="module">
        <a [routerLink]="['detail', hero.id]" >
            <header>{{hero.name}}</header>
        </a>
    </div>
  
</div>
